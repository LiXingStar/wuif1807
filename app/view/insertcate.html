{include file='header.html'}
<link rel="stylesheet" href="{CSS_PATH}insertcate.css">
    <div class="layui-side layui-bg-black">
       {include file='slide.html'}
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">父级栏目</label>
                    <div class="layui-input-block">
                        <select name="pid" lay-filter="aihao">
                            <option value="0">一级栏目</option>
                            {$str}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">栏目的名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" placeholder="请输入栏目名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上传缩略图</label>
                    <button type="button" class="layui-btn" id="test1">
                        <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <ul class="imgBox">

                    </ul>

                </div>
                <input type="hidden" name="thumb" >
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="layui-footer">
       版权属于我
    </div>
</div>
<script src="{LAYUIJS_PATH}layui.all.js"></script>
<script src="{JS_PATH}insertcate.js"></script>

</body>
</html>
